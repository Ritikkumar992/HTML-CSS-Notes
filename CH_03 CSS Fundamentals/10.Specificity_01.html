<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/10.style.css">
    <title>CSS Specificity_01:</title>
</head>

<body>
    <h1 class="h1class" id="h1id" style="color: pink;">
        Specificity level:->
    </h1>
    <p>Inline style &gt; Id selector &gt; Class Selector &gt; Element Selector </p>
    <p>Note: we can even use <span>!important</span> to overide the Specificity level </p>

    <!-- Here h2 have two classes but id must be only one-->
    <h2 class="h2class heading" id="h2id">
        How are you
    </h2>
    
    <!-- Specificity level:->
    Inline style > Id selector > Class Selector > Element Selector

    Note: we can even use !important to overide the Specificity level -->
</body>

</html>
