<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/16.style.css">
    <title>Inline vs Block level</title>
</head>
<body>
    <!-- 
        1.Block Level Element.
        2.Inline Elements.
        3.Inline Block Elements.
     -->

     <!-- Example of Block Level Element -->
     <!-- heading(1-6), p,div, ul, li, form, article, aside, main, nav -->

     <!-- Example of Inline Element -->
     <!-- span, img, a, textArea -->

     <!-- Block level Element : always starts with a new line -->
     <h1>This is heading1</h1>
     <h2>This is heading2</h2>

     <!-- Inline Element :always starts in the same line
      They take only those amount of width which is req by the content -->
     <a href="#">Link1</a>
     <a href="#">Link2</a>

</body>
</html>
