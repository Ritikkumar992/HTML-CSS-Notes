<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Best way: Create an external file and link it with our html code. -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Ways to Apply CSS</title>

    <!-- 3nd way to apply css -->
    <style>
        h2{
            color: red;
        }
    </style>

</head>
<body>
    <!-- Inline way of CSS: -->
    <h1 style="color:blue">1st way to apply CSS in our html code.</h1>

    <!-- Block way of CSS: -->
    <h2>2nd way to apply CSS in our html code.</h2>

    <!-- Create an external file and link it with our html code. -->
    <h3>4th and best way to apply CSS in our html code.</h3>
</body>
</html>
