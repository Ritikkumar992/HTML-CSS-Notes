<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- charcter set metatag is used to set incoding of our character so that almmost every
    character is readable to our web page  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport metatags are used during responsive web desinging -->

    <!-- gives name of the author of the web page -->
    <meta name="author" content="Ritik kumar">
    <!-- gives description  of the web page -->
    <meta name="description" content="This is metatag tutorial">
    <!-- gives name of some specific keywords used to search  the web page -->
    <meta name="keywords" content="lesson, tutorial, html, css">

    <title>MetaTags</title>
</head>
<body>
    <h1>This is a heading</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod quo nemo qui cupiditate nobis id molestiae vero rem quae commodi.</p>
</body>
</html>
