<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- List in HTML: -->
    <!-- Ordered List: -->
    <ol type = '1'>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
    <!-- UnOrdered List: -->
    <ul style="list-style-type: Square;">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <!-- Description list : used to describe our list.-->
    <dl>
        <dt>Guitar</dt>
        <dd>I used to play Guitar</dd>
        <dt>Drum</dt>
        <dd>I used to play Drum</dd>
    </dl>
</body>
</html>
