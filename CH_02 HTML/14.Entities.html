<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities:</title>
</head>
<body>
    HTML Entities used to override our reserve word of HTML
    <!-- Few examples below: -->
    <p>copyright &copy;</p>
    <p>2 &lt; 5 </p> <!-- 2 < 5 -->
    <p>2 &gt; 5 </p> <!-- 2 > 5 -->
    <p>2 &amp 5 </p>  <!-- 2 & 5 -->
    <p>&#8377;</p> <!--Ruppes entity-->
    <p>My name is Ritik &nbsp;&nbsp;&nbsp; Kumar</p> <!--spacing-->

</body>
</html>
