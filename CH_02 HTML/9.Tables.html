<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <!-- Table has two parts: head and body -->
    <!-- Head : row + heading -->
    <!-- Body : row  -->
</head>
<body>
    <table border="4">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Mother's Name</th>
                <th>Father's Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ritik Kumar </td>
                <td>Munni Devi</td>
                <td>Shailendra Kumar Srivastav</td>
            </tr>
            <tr>
                <td>Rohit Roy</td>
                <td>Archna Roy</td>
                <td>Rajesh Roy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
