<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <!-- strong tags: used to bold our character -->
    <strong>Hello Motto!!</strong>

    <!-- em tags : used to do italic our character -->
    <em>Miracle~~</em>

    <!-- mark tags: used to highlight our character -->
    <mark>Marker</mark>

    <!-- sub tags: used to do subscript -->
    <p>H<sub>2</sub>O</p>
    <!-- sup tags: used to do superscript -->
    <p>2<sup>4</sup></p>
    
</body>
</html>
