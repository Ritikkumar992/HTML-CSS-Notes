<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7b7f29f740.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>World Tour Website | Contact</title>
</head>
<body>
    <!-- Navigation bar is created -->
    <nav class="navbar bg_dark">
        <div class="container">
            <h1 class="logo lg_heading text_light">WT</h1>
            <ul class="nav_items">
                <li class="nav_item"><a href="./home.html">
                    <i class="fas fa-home fa-3x"></i>
                </a></li>
                <li class="nav_item"><a href="./about.html">
                    <i class="fas fa-users fa-3x"></i>
                </a></li>
                <li class="nav_item"><a href="./contact.html">
                    <i class="fas fa-phone fa-3x"></i>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- contact page is created -->
    <section class="contact_form">
        <div class="container">
            <div class="form_wrapper">
                <div class="company_address">
                    <div class="address_group">
                        <i class="fas fa-map-marker-alt fa-3x text_red"></i>
                        <h2 class="text_gray md_heading">Location</h2>
                        <p>Kolkata West Bengal</p>
                    </div>
                    <div class="address_group">
                        <i class="far fa-envelope fa-3x text_red"></i>
                        <h2 class="text_gray md_heading">Email</h2>
                        <p>ritik151112@gmail.com</p>
                    </div>
                    <div class="address_group">
                        <i class="fas fa-phone-square-alt fa-3x text_red"></i>
                        <h2 class="text_gray md_heading">Call</h2>
                        <p>+91-9693882391</p>
                    </div>
                    <img src="./img/company_img3.jpg" alt="image reloading...">
                </div>

                <!-- contact form is created -->
                <form action="" class="form">
                    <h1 class="lg_heading text_black">Contact Us</h1>
                    <p class="text_gray">Let us know your questions, suggestions and concerns by filling out the contact form below ⬇️ </p>

                    <div class="form_group">
                        <label for="username">Username</label>
                        <input type="text" class="" id="Username" required>
                    </div>
                    <div class="form_group">
                        <label for="email">Email</label>
                        <input type="email" class="" id="email" required>
                    </div>
                    <div class="form_group">
                        <label for="phone">Phone</label>
                        <input type="text" class="text" id="phone" required>
                    </div>
                    <div class="form_group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" placeholder="Type here..."></textarea>
                    </div>
                    <button type="submit" class="form_button">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- footer section is created -->
    <footer class="footer">
        <div class="social_media_links">
            <a href="https://www.facebook.com/ritik.shrivastav.56232" class="fb" target="_blank">
                <i class="fab fa-facebook fa-4x"></i>  
            </a>
            <a href="https://www.instagram.com/__ritik_srivastav/" class="insta" target="_blank">
                <i class="fab fa-instagram fa-4x"></i>
            </a>
            <a href="https://mobile.twitter.com/Ritik_Kumar9211" class="twitter" target="_blank">
                <i class="fab fa-twitter fa-4x fb"></i>
            </a>
            <a href="https://www.linkedin.com/in/ritik-kumar-3039091ba/" class="linkedin" target="_blank">
                <i class="fab fa-linkedin fa-4x fb"></i>
            </a>
        </div>
        <p>World Tour &copy; 2022, All Rights Reserved </p>
    </footer>

</body>
</html>
